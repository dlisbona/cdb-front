<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->

        <!-- Name Column -->
        <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="introduced">
                <th mat-header-cell *matHeaderCellDef> Introduced</th>
                <td mat-cell *matCellDef="let element"> {{element.introduced}} </td>
        </ng-container>

        <ng-container matColumnDef="discontinued">
                <th mat-header-cell *matHeaderCellDef> Discontinued</th>
                <td mat-cell *matCellDef="let element">  {{element.discontinued}}</td>
        </ng-container>

        <ng-container matColumnDef="company">
                <th mat-header-cell *matHeaderCellDef>Company </th>
                <td mat-cell *matCellDef="let element"> {{element.company}}</td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
